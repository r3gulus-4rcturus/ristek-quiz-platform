<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ristek Quiz App</title>
    <link rel="icon"  href="https://www.ristek.cs.ui.ac.id/icons/favicon/android-chrome-512x512.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Navbar Styles */
        .navbar {
            background-color: #630ea4;
            color: #000000;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .option a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 1.3em;
            font-weight: bold;
            padding: 0.5em;
        }

        .navbar .option a:hover {
            background-color: rgb(255, 255, 255);
            color: #630ea4;
            border-radius: 5px;
        }

        .navbar .logo a {
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
        }

        /* Main Content Styles */
        .content {
            padding: 2rem;
            min-height: 80vh; /* Ensure footer is at the bottom */
        }

        #quiz_list tbody tr:hover td {
            background-color: #630ea4;
            color: white;
        }

        #quiz_list tbody tr:hover th {
            background-color: #630ea4;
            color: white;
        }

        td a {
            display: block;
        }

        .container {
            display: flex; 
            align-items: baseline; 
            justify-content: space-evenly;
        }

        .container>div {
            border: 5px solid black; 
            padding: 30px; 
            border-radius: 10px; 
            width: 45%; 
            background-color: white;
        }

        /* .container .questions {
            border: 5px solid black; 
            padding: 10px; 
            border-radius: 10px; 
            width: 45%; 
            background-color: white;
        } */

        /* Footer Styles */
        .footer {
            background-color: #630ea4;
            color: #fff;
            text-align: center;
            padding: 2rem;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .footer a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <img src="https://www.ristek.cs.ui.ac.id/icons/favicon/android-chrome-512x512.png" height="70" style="background-color: white; padding: 10px;">
            <a href="{% url 'home' %}" style="text-decoration: none; padding-bottom: 20px;">RISTEK Quiz App</a></div>
        <div class="option">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'about' %}">About</a>
            <a href="{% url 'contact' %}">Contact</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content">
        {% block content %}
        <!-- Content goes here -->
        {% endblock %}
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Made by <a href="{% url 'contact' %}">Muhammad Lanang Zalkifla Harits</a></p>
    </div>
</body>
</html>
