{% extends "base.html" %}


{% block content %}

    <h2> Hapus Try Out </h2>

    <p> Apakah kamu benar-benar ingin menghapus try out {{ tryout_object.name }} ? </p>

    <form action="" method="post">
        {% csrf_token %}
        <input type="Submit" value="Iya, Hapus" class="btn btn-danger" style="margin: 10px;">
        <a href="{% url 'view_quiz' tryout_object.id %}" class="btn btn-success" role="button" style="margin: 10px;"> Tidak </a>
    </form>

{% endblock %}
